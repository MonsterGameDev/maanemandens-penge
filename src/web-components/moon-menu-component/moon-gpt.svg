<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <pattern id="moon-texture" patternUnits="userSpaceOnUse" width="200" height="200">
      <image href="moon_texture.jpg" width="200" height="200" />
    </pattern>
    <radialGradient id="moon-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#FFF2CD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC966;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="crater-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#FFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C7C7C7;stop-opacity:1" />
    </radialGradient>
    <filter id="moon-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#888" flood-opacity="0.7" />
    </filter>
  </defs>
  <circle cx="100" cy="100" r="90" fill="url(#moon-gradient)" filter="url(#moon-shadow)" />
  <circle cx="70" cy="70" r="15" fill="url(#crater-gradient)" />
  <circle cx="120" cy="80" r="10" fill="url(#crater-gradient)" />
  <circle cx="150" cy="140" r="8" fill="url(#crater-gradient)" />
  <circle cx="60" cy="130" r="12" fill="url(#crater-gradient)" />
  <circle cx="85" cy="160" r="6" fill="url(#crater-gradient)" />
  <rect x="0" y="0" width="200" height="200" fill="url(#moon-texture)" />
</svg>




